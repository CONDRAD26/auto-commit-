
name: Auto commit

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 7,8,9,10 * * *"

jobs:
  auto_commit:
    runs-on: ubuntu-latest
    steps:
      - name: DEBUG
        run: echo "::debug::Ref = ${{ github.ref }}"
      
      - uses: actions/checkout@v3      
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Modify last update
        run: |
          d=$(date '+%Y-%m-%dT%H:%M:%SZ')
          echo $d > LAST_UPDATED

      - name: Commit changes
        run: |
          git config --local user.email "condradotim199@gmail.com"
          git config --local user.name "CONDRAD26"
          git add -A

          # Define commit messages
          arr=(
            "chore(bot): 😂 auto commit"
            "chore(bot): 😱 auto commit"
            "chore(bot): 👿 auto commit"
            "chore(bot): 💩 auto commit"
            "chore(bot): 🙏 auto commit"
            "chore(bot): 🙈 auto commit"
            "chore(bot): 🐐 auto commit"
            "chore(bot): 🤖 auto commit"
            "chore(bot): 🟩 auto commit"
            "chore(bot): 👻 auto commit"
          )
          rand=$((RANDOM % ${#arr[@]}))
          git commit -m "${arr[$rand]}"
      
      - name: GitHub Push
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main # Ensure this matches your default branch
